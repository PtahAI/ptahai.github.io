<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nexora</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap" rel="stylesheet">
    <style>
       * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: #ffffff;
            color: #111;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .github-link {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .github-link img {
            width: 32px;
            height: 32px;
            transition: transform 0.3s ease;
        }

        .github-link img:hover {
            transform: scale(1.1);
        }

        .footer {
            position: absolute;
            bottom: 10px;
            text-align: center;
            width: 100%;
            font-size: 0.9rem;
            color: #888;
        }
    </style>
</head>
<body>
    <a href="https://github.com/PtahAI" class="github-link" target="_blank">
        <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/github.svg" alt="Github"/>
    </a>
    <div class="footer">Made by PtahAI</div>
</body>
</html>
